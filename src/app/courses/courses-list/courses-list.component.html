<div class='fill-height'>
  <div *ngIf='courses && courses.length; else no_results'>
    <app-course-detail *ngFor='let course of courses'
      [course]='course'
      (edit)='editCourse($event)'
      (delete)='deleteCourse($event)'></app-course-detail>
  </div>
  <ng-template #no_results><div>No results found</div></ng-template>
</div>
