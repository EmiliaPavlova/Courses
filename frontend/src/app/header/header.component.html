<div class='div-wrapper'>
  <div>
    <img src='/assets/images/owl-logo.png' />
    <h1>{{ title | titlecase }}</h1>
    <button type='button' class='button' *ngIf='(isLogged | async)'>Courses</button>
  </div>
  <div class='user-login' *ngIf='(isLogged | async)'>
    <p>{{ username }}</p>
    <a href='/' (click)='onLogout()'>logout</a>
  </div>
</div>
