<div class="toolbox-wrapper">
  <div>
    <input [(ngModel)]="searchString" type="text" placeholder="name, fragment or date" />
    <div class="clear" *ngIf="searchString" (click)="clearString($event)"></div>
    <button type="button" class="button" (click)="onSearch()">Find</button>
  </div>
  <a routerLink="/courses/new" class="button">
    <span class="plus"></span>Add course
  </a>
</div>
