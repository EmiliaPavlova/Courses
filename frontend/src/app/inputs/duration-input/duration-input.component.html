<div class="row" [formGroup]="addCourseForm">
  <label>Duration</label>
  <input formControlName="duration" [ngClass]="{'red-border': addCourseForm.get('duration').errors}" (keyup)="onType(addCourseForm.get('duration').value)" />
  <div class="duration">{{ duration && resetData ? null : (duration | hours) }}</div>
  <small class="error-text"
    *ngIf="addCourseForm.get('duration').touched &&
    addCourseForm.get('duration').hasError('required')">
      Duration is required!
  </small>
  <small class="error-text"
    *ngIf="addCourseForm.get('duration').touched &&
    !addCourseForm.get('duration').hasError('required') &&
    addCourseForm.get('duration').hasError('pattern')">
    Duration must be a number!
  </small>
</div>
