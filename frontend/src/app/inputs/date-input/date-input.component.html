<div class='row' [formGroup]='addCourseForm'>
  <label>Date</label>
  <input formControlName='date' [ngClass]='{"red-border": addCourseForm.controls.date.errors}' (keyup)='onType(addCourseForm.controls.date.value)' />
  <small class='error-text'
    *ngIf='addCourseForm.controls.date.touched &&
    addCourseForm.controls.date.hasError("required")'>
      Date is required!
  </small>
  <small class='error-text'
    *ngIf='addCourseForm.controls.date.touched &&
    !addCourseForm.controls.date.hasError("required") &&
    addCourseForm.controls.date.hasError("message")'>
      {{addCourseForm.controls.date.errors.message}}
  </small>
</div>
